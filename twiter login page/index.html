<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiter:Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="cb">
           <button class="close">X</button>
        </div>
        <div class="logo">
            <div class="img">
                <img class="lg" src="https://img.icons8.com/color/2x/twitter--v3.png" alt="logo">

            </div>
        </div>
        
        
        <h1>sign In to Twiter</h1>
         
        
         <form  class="form">
            <button class="btns">
               <span><img class="glogo" src="https://img.icons8.com/color/2x/google-logo.png" alt="google-logo"></span> Sign in with Google</button>
            <button class="btns">
               <span><img src="https://img.icons8.com/ios-filled/2x/mac-os.png" class="glogo" alt="apple apple-logo"></span> Sign in with Apple</button>
            <h3 class="sap">------------or------------</h3>
            
            <input type="text" class="input" placeholder="Phone,Email,or username" autofocus>
            <button class="btn1">Next</button>
            <button class="btn2">Forgot Password?</button>
            <span class="signin">Dont have account? <a href="signin.html">Sign In</a>  </span>
                    
         </form>     
    </div>
     
</body>
</html>
